<?xml version="1.0" encoding="UTF-8"?>
<tpl:template
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:tpl="urn:layr:template"
		src="templates/template.xhtml" >

	<tpl:define name="title" id="title" value="Sample Form!" />

	<tpl:define name="body" id="body">

		<form action="user/save" method="POST" >
			<input type="hidden" name="user.id" />

			<div class="FormItem">
				<label>First Name:</label>
				<input type="text" name="user.firstName" />
			</div>

			<div class="FormItem">
				<label>Last Name:</label>
				<input type="text" name="user.lastName" />
			</div>

			<div class="FormItem">
				<label>Age:</label>
				<input type="text" name="user.age" />
			</div>

			<div class="FormItem">
				<label>Birth Date:</label>
				<input type="text" name="user.extraInformation.birthdate" />
			</div>

			<div class="FormItem">
				<label>Gender:</label>
				<input type="hidden" value="#{user.gender}" />
				<select name="user.gender">
					<option value="0"> -- Select one -- </option>
					<option value="1">Male</option>
					<option value="2">Female</option>
				</select>
			</div>

			<div class="FormItem">
				<label>Notes:</label>
				<textarea name="user.obs" rows="5" cols="60"></textarea>
			</div>

			<div class="FormItem">
				<label>Profile</label>
				<label><input type="radio" name="user.profileName" value="true" /> Admin</label>
				<label><input type="radio" name="user.profileName" value="false" /> User</label>
			</div>

			<div class="FormItem">
				<label>Active User</label>
				<input type="hidden" value="#{user.active}" />
				<input type="checkbox" name="user.active" />
			</div>
			
			<button>Salvar</button>
		</form>

	</tpl:define>
</tpl:template>
