<html xmlns:tpl="urn:layr:template">
	<head>
		<title>Unhandled StackTrace</title>
	</head>
	<body style="padding: 20px;">
		<h1>Unhandled Exception: #{errorMessage}</h1>
		<h2>Stack Trace:</h2>
		<ul style="list-style: none; font-family: monospace, Courier New">
			<tpl:foreach var="element" values="#{stack}">
				<li>#{element.className} (
					<a href="https://www.google.com/search?q=#{element.fileName}">#{element.fileName}:#{element.lineNumber}</a>
				 )</li>
			</tpl:foreach>
		</ul>
	</body>
</html>
