<?xml version="1.0" encoding="UTF-8"?>
<tpl:template
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:tpl="urn:layr:template"
		xmlns:ui="urn:dependencies:components"
		src="theme/theme.xhtml" >

	<tpl:define name="title" id="title" value="New User Formulary" />

	<tpl:define name="body" id="body">

		<form action="user/save" method="POST" >
			<fieldset>
				<legend>Personal Information</legend>
				<input type="hidden" name="id" />
	
				<ui:FormItem label="First Name:">
					<input type="text" name="firstName" />
				</ui:FormItem>
	
				<ui:FormItem label="Last Name:">
					<input type="text" name="lastName" />
				</ui:FormItem>
	
				<ui:FormItem label="Age:">
					<input type="text" name="age" />
				</ui:FormItem>
	
				<ui:FormItem label="Birth Date:">
					<input type="text" name="birthdate" />
				</ui:FormItem>
	
				<ui:FormItem label="Gender:">
					<select name="gender">
						<option value="0"> -- Select one -- </option>
						<option value="1">Male</option>
						<option value="2">Female</option>
					</select>
				</ui:FormItem>
	
			</fieldset>

			<fieldset>
				<legend>Administrative Information</legend>
				<ui:FormItem label="Active:">
					<input type="checkbox" name="active" />
				</ui:FormItem>
				<ui:FormItem label="Profile:">
					<label class="pull-left"><input type="radio" name="profileName" value="admin" /> Admin</label>
					<label class="pull-left"><input type="radio" name="profileName" value="user" /> User</label>
				</ui:FormItem>
			</fieldset>

			<fieldset>
				<legend>Extra Information</legend>
				<ui:FormItem label="Notes:">
					<textarea name="obs" rows="5" cols="60"></textarea>
				</ui:FormItem>
			</fieldset>
				
			<ui:IconPrimaryButton icon="ok" label="Save" />
		</form>

	</tpl:define>
</tpl:template>
